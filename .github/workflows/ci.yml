name: CI

on:
  push:
    branches:
      - Add-vitest,-vitest-config,-vitest-ci-config-,-sample-tests
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or whichever version your project needs

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run Vitest
      - name: Run Vitest
        run: npm run test -- --run  # Add --run to make Vitest exit after running tests
